<nb-layout>
  <nb-layout-column class="colored-column-basic d-flex align-items-center justify-content-center">
    <nb-card class="container text-center col-md-3">
      <nb-card-header>
        <div class="form-group row col-md-12">
          <div class="login-header">
            <div class="col-md-6">
              <button nbButton class="float-left btn btn-primary" status="success" data-toggle="modal" data-target="#myModal" (click)="open()">Sign up</button>
            </div>
            <div class="login float-left col-md-6">Login</div>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="form-group row">
            <input type="text" nbInput fullWidth status="info" placeholder="Login" [(ngModel)]="userName" >
        </div>
        <div class="form-group row">
            <input type="password" nbInput fullWidth status="info" placeholder="Password" [(ngModel)]="password" >
        </div>
      </nb-card-body>
      <nb-card-footer>
        <button [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="giant" nbButton class="float-left" status="success" [disabled]="isUserName()" [disabled]="isPassword()" (click)="onSubmit()">Sign in</button>
        <button nbButton class="float-right" status="basic" (click)="onClear()">Cancel</button>
      </nb-card-footer>
    </nb-card>
  </nb-layout-column>
</nb-layout>
