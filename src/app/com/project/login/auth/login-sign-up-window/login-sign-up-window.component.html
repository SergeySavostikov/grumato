<nb-card>
  <nb-card-header>Sign Up</nb-card-header>
  <nb-card-body>
    <div class=" form-group col-md-12 ">
      <label for="userName" class="label">login</label>
      <div status="danger" *ngIf="isName"> алпмрваол</div>
      <input type="text" nbInput id="userName" [(ngModel)]="userName">
    </div>
    <div class=" form-group col-md-12 ">
      <label for="userPassword" class="label">Password</label>
      <input type="password" nbInput status="success" id="userPassword" [(ngModel)]="password">
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="form-group row">
      <div class="col-md-6 submit-left">
        <button class="create" nbButton status="info" (click)="submit()" >Sign</button>
      </div>
      <div class="col-md-6 cancel-left">
        <button nbButton outline status="info" (click)="cancel()">Abort</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
