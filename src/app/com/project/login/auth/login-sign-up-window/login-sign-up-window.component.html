<nb-card class="container card-width">
  <nb-card-header>Sign Up</nb-card-header>
  <nb-card-body>
    <div class="form-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <label for="userName" class="label">login</label>
      <input type="text" status="success" nbInput id="userName" #userNameInput [(ngModel)]="userName" (ngModelChange)="isChange(userNameInput)">
    </div>
    <div class="form-group col-12 col-sm-12 col-md-12 col-lg-6 col-xl-4">
      <label for="userPassword" class="label">Password</label>
      <input type="password" nbInput status="success" id="userPassword" #userPasswordInput [(ngModel)]="password" (ngModelChange)="isChange(userPasswordInput)">
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="form-group row button-bottom">
      <div class="col-md-6 float-right">
        <button class="create" nbButton status="info" (click)="submit()" >Sign</button>
      </div>
      <div class="col-md-6 float-left">
        <button nbButton outline status="info" (click)="cancel()">Abort</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
