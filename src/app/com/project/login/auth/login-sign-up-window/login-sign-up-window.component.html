<nb-card class="container card-width">
  <nb-card-header>Sign Up</nb-card-header>
  <nb-card-body>
    <div class="form-group col-md-12">
      <label for="userName" class="label">login</label>
      <input class="user-input-adaptive" type="text" status="success" nbInput id="userName" #userNameInput [(ngModel)]="userName" (ngModelChange)="isChange(userNameInput)">
    </div>
    <div class="form-group col-md-12">
      <label for="userPassword" class="label">Password</label>
      <input class="user-input-adaptive" type="password" nbInput status="success" id="userPassword" #userPasswordInput [(ngModel)]="password" (ngModelChange)="isChange(userPasswordInput)">
    </div>
    <div class="form-group col-md-12">
<!--      Переделать на dropDown-->
      <label for="userType" class="label">User Type</label>
      <input class="user-input-adaptive" type="text" nbInput status="success" id="userType" #userTypeInput [(ngModel)]="userType" (ngModelChange)="isChange(userTypeInput)">
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="form-group row button-bottom">
      <div class="float-right">
        <button class="create" nbButton status="info" (click)="submit()" >Sign</button>
      </div>
      <div class="float-left">
        <button nbButton outline status="info" (click)="cancel()">Abort</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
