<div class="col-md-12">
  <nb-card>
    <nb-card-header>Worker</nb-card-header>
    <nb-card-body class="create-user">
      <input type="text" nbInput class="create-user-margin-bottom" placeholder="please enter surname" [(ngModel)]="this.surname">
      <input type="text" nbInput class="create-user-margin-bottom" placeholder="please enter name" [(ngModel)]="this.name">
      <input type="text" nbInput class="create-user-margin-bottom" placeholder="please enter patronymic" [(ngModel)]="this.patronymic">
      <input type="text" nbInput class="create-user-margin-bottom" placeholder="please enter phone number" [(ngModel)]="this.phoneNumber">
      <input type="text" nbInput class="create-user-margin-bottom" placeholder="please enter direction" [(ngModel)]="this.direction">
      <nb-select class="create-user-margin-bottom" multiple placeholder="Multiple Select" (selectedChange)="onChangeSelectedOrder(selectedOrders)" #selectedOrders>
        <nb-option *ngFor="let order of orders" [value]="order.orderCode">{{order.orderName}}</nb-option>
      </nb-select>
      <input type="text" nbInput class="create-user-margin-bottom" placeholder="please enter role" [(ngModel)]="this.role">
      <div class="row button-bottom">
        <div class="float-left">
          <button nbButton status="info" (click)="submit()">ok</button>
        </div>
        <div class="float-right">
          <button nbButton status="danger" class="login-button" (click)="cancel()">cancel</button>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
