<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-10">
        <button nbButton status="success" (click)="onAddOrder()">Добавить заказ</button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <ul *ngIf="(orders$ | async)">
      <li *ngFor="let order of (orders$ | async).data.orders">
        <nb-card (click)="showWorkerInformation(order)" style="border: 1px solid aquamarine">
          <nb-card-header>
            <div class="row card-header-flex">
              <div class="col-md-6">
                {{order.orderCode}} - {{order.orderName}}
              </div>
              <div class="col-md-6">
                <button nbButton status="danger" class="float-right" (click)="onDelete(order)">Удалить</button>
              </div>
            </div>
          </nb-card-header>
          <nb-card-body class="container col col-sm col-md col-lg col-xl">
            <div class="row order-content-flex">
              <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-2">
                <label class="label label-top label-bottom col-md-12">Название заказа: </label>
                <input class="col-md-12" type="text" nbInput readonly value="{{order.orderName}}">
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-2">
                <label class="label label-top label-bottom col-md-12">Описание заказа: </label>
                <input class="col-md-12" type="text" nbInput readonly value="{{order.orderDescription}}">
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-2">
                <label class="label label-top label-bottom col-md-12">Код заказчика: </label>
                <input class="col-md-12" type="text" nbInput readonly value="{{order.customerCode}}">
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-2">
                <label class="label label-top col-md-12">Дата начала<br> выполнения заказа: </label>
                <input class="col-md-12" nbInput readonly placeholder="dateOfReceiptOfOrder"
                       [nbDatepicker]="dateOfReceiptOfOrder" value="{{order.dateOfReceiptOfOrder}}">
                <nb-datepicker #dateOfReceiptOfOrder></nb-datepicker>
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-2">
                <label class="label label-top col-md-12">Дата окончания<br> выполнения заказа: </label>
                <input class="col-md-12" nbInput readonly placeholder="Form Picker" [nbDatepicker]="orderExecutionDate"
                       value="{{order.orderExecutionDate}}">
                <nb-datepicker #orderExecutionDate></nb-datepicker>
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-2">
                <label class="label label-top label-bottom col-md-12">Цена заказа: </label>
                <input class="col-md-12" type="text" nbInput readonly value="{{order.orderCost}}">
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </li>
    </ul>

  </nb-card-body>
</nb-card>
