<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-10">
        <button nbButton status="success" (click)="onAddWorker()">Добавить работника</button>
      </div>
<!--      <div class="col-md-2">-->
<!--        <button nbButton status="info" class="float-right" (click)="onSave()">Сохранить</button>-->
<!--      </div>-->
    </div>
  </nb-card-header>
  <nb-card-body>
    <ul>
      <li *ngFor="let dataUser of users">
        <nb-card (click)="showWorkerInformation(dataUser)" style="border: 1px solid aquamarine">
          <nb-card-header>
            <div class="row">
              <div class="col-md-10">
                {{dataUser.surname}} - {{dataUser.name}}
              </div>
              <div class="col-md-2">
                <button nbButton status="danger" class="float-right" (click)="onDelete(dataUser)">Удалить</button>
              </div>
            </div>
          </nb-card-header>
          <nb-card-body>
            <div class="row">
              <div class="col-md-2">
                <label for="userSurname" class="label">Фамилия: </label>
                <input type="text" id="userSurname" nbInput value="{{dataUser.surname}}" readonly>
              </div>
              <div class="col-md-2">
                <label for="userName" class="label">Имя: </label>
                <input type="text" id="userName" nbInput readonly value="{{dataUser.name}}">
              </div>
              <div class="col-md-2">
                <label for="userPatronymic" class="label">Отчество: </label>
                <input type="text" id="userPatronymic" nbInput readonly value="{{dataUser.patronymic}}">
              </div>
              <div class="col-md-2">
                <label for="userPhoneNumber" class="label">Номер телефона: </label>
                <input type="text" id="userPhoneNumber" nbInput readonly value="{{dataUser.phoneNumber}}">
              </div>
              <div class="col-md-2">
                <label for="userDirection" class="label">Направление: </label>
                <input type="text" id="userDirection" nbInput readonly value="{{dataUser.direction}}">
              </div><div class="col-md-2">
                <label for="userRole" class="label">Роль: </label>
                <input type="text" id="userRole" nbInput readonly value="{{'nothing here'}}">
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </li>
    </ul>
  </nb-card-body>
</nb-card>
